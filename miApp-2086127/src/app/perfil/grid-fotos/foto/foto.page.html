<ion-content [fullscreen]="true">
  
  <ion-row style="height: 15%;">
    <ion-col size="2">
      <ion-avatar class="header">
        <img src="https://th.bing.com/th/id/OIP.CjJXuzT1vxUJmPnFXL654gHaGD?rs=1&pid=ImgDetMain" />
      </ion-avatar>      
    </ion-col>
    <ion-col size="2">
      <ion-label class="header" style="transform: translate(30%, -200%);">Ruffles</ion-label>
    </ion-col>
    <ion-col size="6">      
    </ion-col>
    <ion-col size="2">      
      <ion-icon class="header" style="transform: translate(100%, -200%); font-size: 20px;" name="ellipsis-horizontal"></ion-icon>
    </ion-col>
  </ion-row>
  
  <ion-row style="height: 50%;">
    <ion-col size="12">
      <ion-img style="position: absolute;top: 50%; transform: translate(-1%, -50%);" src="https://th.bing.com/th/id/OIP.CjJXuzT1vxUJmPnFXL654gHaGD?rs=1&pid=ImgDetMain"></ion-img>
    </ion-col>
  </ion-row>

  <div style="height: 35%;">
    <ion-row>
      <ion-col size="6">
        <ion-col>
          <ion-icon (click)="showHeart = !showHeart"
            style="font-size: 30px;" [color]="showHeart ? 'danger' : ''" [name]="showHeart ? 'heart' : 'heart-outline'">
          </ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon style="font-size: 30px;" name="chatbubble-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon style="font-size: 30px;" name="send-outline"></ion-icon>
        </ion-col>
      </ion-col>      
    
      <ion-col size="4"></ion-col>
      <ion-col size="2">
        <ion-icon style="font-size: 30px;" name="bookmark-outline"></ion-icon>
      </ion-col>  
    </ion-row>    

    <ion-row>
      <ion-col size="12">
        <p style="text-align: left;">
          Username Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
          <ion-label color="medium">...more</ion-label>
        </p>
      </ion-col>    
    </ion-row>    
  </div>

</ion-content>
